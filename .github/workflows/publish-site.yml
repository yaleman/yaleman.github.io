---
name: Publish site to yaleman.github.io

on:
  # 06:00 AEST (UTC+10) is 20:00 UTC on the previous day.
  schedule:
    - cron: "0 20 * * *"
  push:
    branches:
      - main
    paths:
      - "generate.py"
      - "site/**"
      - ".github/workflows/publish-site.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Generate site
        run: python generate.py --username yaleman --output site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
